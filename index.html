<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: yellow; /* Set background color to yellow */
        }
    
        .counter-card {
            background-color: white; /* Set card color to white */
            padding: 40px;
            border: 4px solid;
            border-radius: 5px;
            text-align: center;
            width: 450px;
        }
    
        #label1 {
            font-size: 2em;
            margin: 10px;
            color: #333;
        }
    
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
    
        #increaseButton {
            background-color: #4CAF50; 
        }
    
        #decreaseButton {
            background-color: #f44336; 
        }
    
        #resetButton {
            background-color: #555; 
        }
    </style>
</head>
<body>
    <div class="counter-card">
        <h1>Counter</h1>
        <p id="label1">0</p>
        <button id="increaseButton">Increase</button>
        <button id="decreaseButton">Decrease</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        let count = 0;

        document.getElementById("increaseButton").onclick = function() {
            count += 1;
            document.getElementById("label1").innerHTML = count;
        }

        document.getElementById("decreaseButton").onclick = function() {
            count -= 1;
            document.getElementById("label1").innerHTML = count;
        }

        document.getElementById("resetButton").onclick = function() {
            count = 0;
            document.getElementById("label1").innerHTML = count;
        }
    </script>
</body>
</html>
